<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Marked in the browser</title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    var app = angular.module("Sandbox", []).controller("markdownController", function ($scope) {
      $scope.convertToMD = function () {
        $scope.markdown = marked.parse(document.getElementById("input").value);
        document.getElementById("output").innerHTML = $scope.markdown;
      };
    })
  </script>
</head>

<body ng-app="Sandbox" ng-controller="markdownController">
  <textarea name="input" id="input" cols="30" rows="10" ng-model="input" ng-change="convertToMD()"></textarea>
  <div id="output">
  </div>
</body>

</html>
</body>

</html>
